<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizar Evento - UVENT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/tailwind-config.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50 text-gray-800 font-sans min-h-screen flex flex-col">

    <nav class="w-full py-6 px-8 bg-white shadow-sm flex justify-between items-center">
        <a href="index.html" class="text-2xl font-bold tracking-widest text-black uppercase hover:text-brand-green transition">
            UVENT
        </a>
        <a href="index.html" class="text-sm text-gray-500 hover:text-black">‚Üê Cancelar y volver</a>
    </nav>

    <main class="flex-grow container mx-auto px-4 py-12 flex justify-center">
        
        <div class="bg-white p-8 rounded-sm shadow-lg max-w-2xl w-full border-t-4 border-brand-green">
            <h1 class="text-3xl font-bold text-center mb-2 text-brand-dark">Publicar Nuevo Evento</h1>
            <p class="text-center text-gray-500 mb-8">Completa los detalles para que otros se inscriban</p>

            <!-- Actualizamos el onsubmit para leer el correo y mostrarlo en la alerta -->
            <form class="space-y-6" id="createEventForm">
                
                <!-- SECCI√ìN NUEVA: Datos del Organizador -->
                <div class="bg-gray-50 p-4 rounded border border-gray-200">
                    <h3 class="text-md font-semibold text-brand-purple mb-3 border-b border-gray-200 pb-2">üë§ Datos del Organizador</h3>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Correo Electr√≥nico (Usuario Registrado)</label>
                        <input type="email" id="organizerEmail" placeholder="tu@correo.com" required 
                               class="w-full px-4 py-2 border border-gray-300 rounded-sm focus:ring-2 focus:ring-brand-purple outline-none transition bg-white">
                        <p class="text-xs text-gray-500 mt-1">El evento quedar√° asociado a esta cuenta para su gesti√≥n.</p>
                    </div>
                </div>

                <!-- Nombre del Evento -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nombre del Evento</label>
                    <input type="text" placeholder="Ej: Conferencia de Tecnolog√≠a 2024" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-sm focus:ring-2 focus:ring-brand-green outline-none transition">
                </div>

                <!-- Fecha y Hora -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Fecha</label>
                        <input type="date" required 
                               class="w-full px-4 py-2 border border-gray-300 rounded-sm focus:ring-2 focus:ring-brand-green outline-none transition">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Hora</label>
                        <input type="time" required 
                               class="w-full px-4 py-2 border border-gray-300 rounded-sm focus:ring-2 focus:ring-brand-green outline-none transition">
                    </div>
                </div>

                <!-- Ubicaci√≥n -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Ubicaci√≥n / Direcci√≥n</label>
                    <input type="text" placeholder="Ej: Auditorio Central, Av. Siempre Viva 123" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-sm focus:ring-2 focus:ring-brand-green outline-none transition">
                </div>

                <!-- Descripci√≥n -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Descripci√≥n del Evento</label>
                    <textarea rows="4" placeholder="Cu√©ntanos de qu√© trata tu evento..." required 
                              class="w-full px-4 py-2 border border-gray-300 rounded-sm focus:ring-2 focus:ring-brand-green outline-none transition"></textarea>
                </div>

                <!-- Imagen (Simulada) -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Imagen del Evento (URL)</label>
                    <input type="url" placeholder="https://..." 
                           class="w-full px-4 py-2 border border-gray-300 rounded-sm focus:ring-2 focus:ring-brand-green outline-none transition">
                </div>

                <div class="pt-4">
                    <button type="submit" class="w-full bg-brand-green text-white font-bold py-3 rounded-sm hover:bg-opacity-90 transition shadow-md text-lg">
                        Crear Evento
                    </button>
                </div>

            </form>
        </div>

    </main>

    <!-- Script para manejar el env√≠o -->
    <script>
        document.getElementById('createEventForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('organizerEmail').value;
            
            // Simulamos la validaci√≥n y creaci√≥n
            alert(`¬°Evento creado exitosamente!\n\nHa sido asociado a la cuenta: ${email}\nRecibir√°s un correo de confirmaci√≥n.`);
            
            window.location.href = 'index.html';
        });
    </script>

</body>
</html>
