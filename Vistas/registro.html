<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - UVENT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/tailwind-config.js"></script>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="h-screen w-full flex overflow-hidden bg-white">

    <!-- Lado Izquierdo: Formulario -->
    <div class="w-full lg:w-1/2 flex items-center justify-center p-8 fade-in overflow-y-auto">
        <div class="w-full max-w-md space-y-8">
            <div class="text-center lg:text-left">
                <a href="index.html" class="text-brand-purple font-bold text-2xl lg:hidden mb-8 block brand-font">UVENT</a>
                <h2 class="text-4xl font-bold text-gray-900 brand-font">Crear una cuenta</h2>
                <p class="mt-2 text-sm text-gray-600">Únete a la comunidad y empieza a gestionar tus eventos.</p>
            </div>

            <form class="mt-8 space-y-6" onsubmit="event.preventDefault(); alert('Cuenta creada exitosamente'); window.location.href='index.html';">
                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Nombre</label>
                            <input type="text" required class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg text-gray-900 focus:ring-2 focus:ring-brand-green focus:border-transparent outline-none transition" placeholder="Juan">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Apellido</label>
                            <input type="text" required class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg text-gray-900 focus:ring-2 focus:ring-brand-green focus:border-transparent outline-none transition" placeholder="Pérez">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Correo Institucional</label>
                        <input type="email" required class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg text-gray-900 focus:ring-2 focus:ring-brand-green focus:border-transparent outline-none transition" placeholder="nombre@universidad.cl">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Contraseña</label>
                        <input type="password" required class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg text-gray-900 focus:ring-2 focus:ring-brand-green focus:border-transparent outline-none transition" placeholder="••••••••">
                        <p class="mt-1 text-xs text-gray-500">Mínimo 8 caracteres</p>
                    </div>
                </div>

                <div class="flex items-center">
                    <input id="terms" type="checkbox" required class="h-4 w-4 text-brand-green focus:ring-brand-green border-gray-300 rounded">
                    <label for="terms" class="ml-2 block text-sm text-gray-900">
                        Acepto los <a href="#" class="text-brand-green hover:underline">Términos y Condiciones</a>
                    </label>
                </div>

                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-brand-green hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-green transition transform hover:-translate-y-0.5">
                    Registrarse
                </button>
            </form>

            <p class="mt-2 text-center text-sm text-gray-600">
                ¿Ya tienes cuenta?
                <a href="login.html" class="font-medium text-brand-green hover:text-green-700 transition">
                    Inicia Sesión aquí
                </a>
            </p>
        </div>
    </div>

    <!-- Lado Derecho: Imagen -->
    <div class="hidden lg:flex w-1/2 bg-gray-900 relative items-center justify-center overflow-hidden">
        <img src="https://images.unsplash.com/photo-1523580494863-6f3031224c94?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" class="absolute inset-0 w-full h-full object-cover opacity-60">
        <div class="absolute inset-0 bg-gradient-to-t from-brand-dark to-transparent"></div>
        
        <div class="relative z-20 text-white p-12 max-w-lg">
            <h2 class="text-4xl font-bold mb-6">Construye experiencias inolvidables.</h2>
            <p class="text-lg text-gray-300">Únete a miles de estudiantes y organizadores que están transformando la vida universitaria con UVENT.</p>
        </div>
    </div>

</body>
</html>
