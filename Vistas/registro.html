<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - UVENT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/tailwind-config.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50 text-gray-800 font-sans min-h-screen flex flex-col">

    <!-- Navbar Simplificado -->
    <nav class="w-full py-6 text-center bg-white shadow-sm">
        <a href="index.html" class="text-3xl font-bold tracking-widest text-black uppercase cursor-pointer hover:text-brand-green transition">
            UVENT
        </a>
    </nav>

    <!-- Contenido del Registro -->
    <main class="flex-grow flex items-center justify-center px-4 py-12">
        <div class="bg-white p-8 rounded-sm shadow-lg max-w-md w-full border-t-4 border-brand-green">
            <h2 class="text-3xl font-bold text-center mb-2">Crear Cuenta</h2>
            <p class="text-center text-gray-500 mb-8">Únete a la comunidad de eventos</p>

            <form class="space-y-6" onsubmit="event.preventDefault(); alert('Usuario registrado (Simulación)'); window.location.href='index.html';">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nombre Completo</label>
                    <input type="text" required class="w-full px-4 py-2 border border-gray-300 rounded-sm focus:ring-2 focus:ring-brand-green focus:border-transparent outline-none transition">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
                    <input type="email" required class="w-full px-4 py-2 border border-gray-300 rounded-sm focus:ring-2 focus:ring-brand-green focus:border-transparent outline-none transition">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                    <input type="password" required class="w-full px-4 py-2 border border-gray-300 rounded-sm focus:ring-2 focus:ring-brand-green focus:border-transparent outline-none transition">
                </div>

                <button type="submit" class="w-full bg-brand-green text-white font-bold py-3 rounded-sm hover:bg-opacity-90 transition shadow-md">
                    Registrarse
                </button>
            </form>
            
            <p class="text-center mt-6 text-sm text-gray-600">
                ¿Ya tienes cuenta? <a href="login.html" class="text-brand-green font-semibold hover:underline">Inicia Sesión</a>
            </p>
        </div>
    </main>

</body>
</html>
